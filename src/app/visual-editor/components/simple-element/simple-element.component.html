<div
  class="content"
  [ngStyle]="{
    'background-color': element.backgroundColor,
    'background-image': 'url(' + element.imageUrl + ')',
    'background-size': 'contain',
    'background-repeat': 'no-repeat',
    'border-radius': element.borderRadius + '%'
  }"></div>

<span>{{ cdFired() }}</span>
